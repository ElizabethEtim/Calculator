<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="firstDiv">
  <br>
  <h1>calculator</h1>
  <br>
  <p>500 -1600</p>
  <h2>1200</h2>
  <hr>
  </div>
  <div class="secondDiv">
  <table>
    <tr>
      <td><button><span class="color">C</span></button></td>
      <td><button><span class="signs">()</span></button></td>
      <td><button><span class="signs">%</span></button></td>
      <td><button><span class="signs">&divide;</span></button></td>
    </tr>
    <tr>
      <td><button>1</button></td>
      <td><button>2</button></td>
      <td><button>3</button></td>
      <td><button><span class="signs">x</span></button></td>
    </tr>
    <tr>
      <td><button>4</button></td>
      <td><button>5</button></td>
      <td><button>6</button></td>
      <td><button><span class="signs">+</span></button></td>
    </tr>
    <tr>
      <td><button>7</button></td>
      <td><button>8</button></td>
      <td><button>9</button></td>
      <td><button><span class="signs">-</span></button></td>
    </tr>
    <tr>
      <td><button>.</button></td>
      <td><button>0</button></td>
      <td><button><span class="small-font">000</span></button></td>
      <td><button>=</button></td>
    </tr>
  </table>
  </div>
  <script src="scripts.js"></script>
